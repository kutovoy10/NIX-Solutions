<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="random">
    <div class="random__text">Введите количество генерируемых чисел</div>
    <input type="number" class="random__quantity" placeholder="Введите число...">

    <div class="random__text">Введите минимальное число</div>
    <input type="number" class="random__min" placeholder="Введите число...">

    <div class="random__text">Введите максимальное число</div>
    <input type="number" class="random__max" placeholder="Введите число...">

    <div class="random__btn">Сгенерировать</div>

    <div class="random__result"></div>
</div>

<script src="index.js"></script>
</body>
