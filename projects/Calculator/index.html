<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="calculator">
    <div class="output">
        <div class="prev"></div>
        <div class="current"></div>
    </div>
    <button class="btn-grey btn-ac">AC</button>
    <button class="btn-grey btn-delete">DEL</button>
    <button class="btn-grey btn-operation">%</button>
    <button class="btn-orange btn-operation">รท</button>
    <button class="btn-num">7</button>
    <button class="btn-num">8</button>
    <button class="btn-num">9</button>
    <button class="btn-orange btn-operation">ร</button>
    <button class="btn-num">4</button>
    <button class="btn-num">5</button>
    <button class="btn-num">6</button>
    <button class="btn-orange btn-operation">-</button>
    <button class="btn-num">1</button>
    <button class="btn-num">2</button>
    <button class="btn-num">3</button>
    <button class="btn-orange btn-operation">+</button>
    <button class="btn-zero btn-num">0</button>
    <button class="btn-num">.</button>
    <button class="btn-orange btn-sum">=</button>
</div>

<script src="index.js"></script>
</body>
</html>
